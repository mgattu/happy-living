<h1>Users List</h1>

<table class="table-striped table-bordered table">

<a class="btn btn-primary" href="#/register">Add User</a>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr ng-repeat="user in users">
    <td>{{user.email}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>
      <a class="btn btn-primary" href="#/showuser/{{user.id}}">View</a>
      <a class="btn btn-primary" href="#/edituser/{{user.id}}">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteuser(user.id)">Delete</a>
    </td>
  </tr>
</table>
