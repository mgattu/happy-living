<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="alert alert-danger" role="alert">
      <ul>
        <li ng-repeat="error in vm.errors"> {{ error }} </li>
      </ul>

    </div>

    <div class="well">
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. ben@example.com" />
        </div>

        <div class="form-group">
          <label for="register__first_name">FirstName</label>
          <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="ex. ben" />
        </div>

        <div class="form-group">
          <label for="register__last_name">LastName</label>
          <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="ex. ben" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. password" />
        </div>

          <div class="form-group">
          <label for="register__confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="register__confirm_password" ng-model="vm.confirm_password" placeholder="ex. thisisnotgoogleplus" />
        </div>

          <div class="form-group">
          <label for="register__title">Title</label>
          <select name="title" class="form-control" id="register__title" ng-model="vm.title">
            <option value="MRS">Mrs</option>
            <option value="MR" selected>Mr</option>
            <option value="DR">Dr</option>
            <option value="OTH">Others</option>
          </select>
        </div>

          <div class="form-group">
          <label for="register__title">Gender</label>
          <select name="gender" class="form-control" id="register__gender" ng-model="vm.gender">
            <option value="M" selected>Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
